# Example: 공통 로깅 설정
logging.level.org.springframework=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level %logger{36} - %msg%n

# Spring Cloud Config Server URI (외부 config 서버와 연결)
# spring.cloud.config.uri=http://localhost:8888
# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/bit
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=bit
spring.datasource.password=bit
# MyBatis
mybatis.mapper-locations=classpath:mapper/*.xml